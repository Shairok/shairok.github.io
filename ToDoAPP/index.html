<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoAPP | Paul.Bredikhin</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title">You have got <span id="today-task-count">5</span> tasks
                today to complete</h1>
            <img src="./img/photo.webp" alt="" class="hero-profile__img">
            <form action="" class="header-add-task">
                <input type="text" name="add-task" id="add-task" class="header-add-task__input"
                    placeholder="Add Task Here" autocomplete="off">
                <div class="header-add-task__options">
                    <input class="header-add-task__date" type="date" name="task-date" id="date">
                    <div class="header-add-task__switch-field">
                        <input type="radio" id="radio-three" name="switch-two" value="low" />
                        <label class="header-add-task__switch-low" for="radio-three">Low</label>
                        <input type="radio" id="radio-four" name="switch-two" value="medium" checked />
                        <label class="header-add-task__switch-medium" for="radio-four">Medium</label>
                        <input type="radio" id="radio-five" name="switch-two" value="high" />
                        <label class="header-add-task__switch-high" for="radio-five">High</label>
                    </div>
                    <button type="submit" class="header-add-task__btn">Add Task</button>
                </div>
            </form>

        </header>

        <main class="main">
            <section class="progress">
                <div class="section-title">
                    <h2 class="section-title__text">
                        Progress
                    </h2>

                </div>
                <div class="progress-hero">
                    <h3 class="progress-hero__title">Daily Task</h3>
                    <h4 class="progress-hero__description">2/3 Task Completed</h4>
                    <div class="progress-hero__bar">
                        <div class="progress-hero__bar-text">
                            <span class="progress-hero__bar-tint">You are almost done go ahead</span>
                            <span class="progress-hero__bar-percent">66%</span>
                        </div>
                        <div class="progress-hero__bar-rect">
                            <div class="progress-hero__bar-input"></div>
                        </div>

                    </div>
                </div>
            </section>
            <section class="today">
                <div class="section-title">
                    <h2 class="section-title__text">
                        Today’s Task
                    </h2>
                    <a href="#" class="section-title__seeall">See all</a>
                </div>
                <div class="today container">
                    <ul class="today list">
                        <li class="list__item">
                            <div class="list__item-indicator high"></div>
                            <div class="list__item-content">
                                <label for="task-done-1">
                                    <h3 class="list__item-content-title">Добавить пиздатую прилипшую кнопку</h3>
                                </label>
                                <div class="list__item-content-date">
                                    <span class="material-symbols-outlined">
                                        calendar_month
                                    </span>
                                    <span class="list__item-content-text">4 Oct</span>
                                </div>

                            </div>
                            <div class="list__item-check">
                                <input type="checkbox" name="item-done" id="task-done-1">
                                <label for="task-done-1"></label>
                            </div>
                            <div class="list__item-delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="later">
                <div class="section-title">
                    <h2 class="section-title__text">
                        Later Task
                    </h2>

                </div>
                <div class="later container">
                    <ul class="later list">
                        <li class="list__item">
                            <div class="list__item-indicator high"></div>
                            <div class="list__item-content">
                                <h3 class="list__item-content-title">Prepare Wireframe for Main Flow</h3>
                                <div class="list__item-content-date">
                                    <svg class="list__item-content-icon xmlns=" http://www.w3.org/2000/svg" width="17"
                                        height="19" viewBox="0 0 17 19" fill="none">
                                        <path d="M5.16669 1V3.5" stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M11.8333 1V3.5" stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M4.33331 10.1668H11" stroke="white" stroke-opacity="0.8"
                                            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M4.33331 13.4998H8.49998" stroke="white" stroke-opacity="0.8"
                                            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M11.8333 2.24982C14.6083 2.39982 16 3.45816 16 7.37482V12.5248C16 15.9582 15.1667 17.6748 11 17.6748H6C1.83333 17.6748 1 15.9582 1 12.5248V7.37482C1 3.45816 2.39167 2.40816 5.16667 2.24982H11.8333Z"
                                            stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <span class="list__item-content-text">4 Oct</span>
                                </div>

                            </div>
                            <div class="list__item-check">
                                <input type="checkbox" name="item-done" id="task-done-4">
                                <label for="task-done-4"></label>
                            </div>
                        </li>
                        <li class="list__item">
                            <div class="list__item-indicator medium"></div>
                            <div class="list__item-content">
                                <h3 class="list__item-content-title">Prepare Wireframe for Main Flow</h3>
                                <div class="list__item-content-date">
                                    <svg class="list__item-content-icon xmlns=" http://www.w3.org/2000/svg" width="17"
                                        height="19" viewBox="0 0 17 19" fill="none">
                                        <path d="M5.16669 1V3.5" stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M11.8333 1V3.5" stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M4.33331 10.1668H11" stroke="white" stroke-opacity="0.8"
                                            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M4.33331 13.4998H8.49998" stroke="white" stroke-opacity="0.8"
                                            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M11.8333 2.24982C14.6083 2.39982 16 3.45816 16 7.37482V12.5248C16 15.9582 15.1667 17.6748 11 17.6748H6C1.83333 17.6748 1 15.9582 1 12.5248V7.37482C1 3.45816 2.39167 2.40816 5.16667 2.24982H11.8333Z"
                                            stroke="white" stroke-opacity="0.8" stroke-width="1.5"
                                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <span class="list__item-content-text">4 Oct</span>
                                </div>
                            </div>
                            <div class="list__item-check">
                                <input type="checkbox" name="item-done" id="task-done-5">
                                <label for="task-done-5"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
